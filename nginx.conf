server {
    listen 80;

    server_name myapp.local;  # твоє доменне ім'я з hosts

    # Проксі для фронтенду (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксі для бекенду (ASP.NET Core) з переписом шляху
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:5134;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксі для SignalR (WebSocket)
    location /hubs/ {
        rewrite ^/hubs/(.*)$ /hubs/$1 break;
        proxy_pass http://backend:5134;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}